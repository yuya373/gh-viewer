query pullRequestComments(
  $owner: String!,
  $name: String!,
  $pullRequestNumber: Int!,
  $commentsAfter: String
) {
  repository(owner: $owner, name: $name) {
    pullRequest(number: $pullRequestNumber) {
      comments(first: 100, after: $commentsAfter) {
        ...issueCommentConnection
      }
    }
  }
}
